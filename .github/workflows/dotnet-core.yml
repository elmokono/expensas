on: push
name: Publish Website over SFTP
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2

    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ftps://34.105.44.99:22/
        ftp-username: elmokono
        ftp-password: no-password
        local-dir: /home/elmokono/www/publish/expensas
        git-ftp-args: --insecure --key 'private_key.pem'
